<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel ="stylesheet" href="style.css">
</head>
<body>
  <div class = "logo">LOGO</div>
  <div class="online-bank">ONLINE BANK</div>
  <div class = "bank-container">
  <div class ="savings">
    <h1>SAVINGS</h1>
    <h2>YOUR BALANCE IS...</h2>
    <div class="balance-div">$0.00</div>
    <div class="savings-cust-input">
        <input class="enter-amount" type="number" placeholder="Enter Amount Here">
    </div>
    <div class = "buttons">  
        <div class ="deposit">
          <button class="deposit-btn">DEPOSIT</button>
        </div>
        <div class ="withdraw">
          <button class="withdraw-btn">WITHDRAW</button>
        </div>
      </div>
  </div>
  <div class ="cheque">
      <h1>CHEQUE</h1>
      <h2>YOUR BALANCE IS...</h2>
      <div class="cheque-balance-div">$0.00</div>
      <div class="cheque-cust-input">
          <input class="cheque-enter-amount" type="number" placeholder="Enter Amount Here">
      </div>
      <div class = "buttons">  
          <div class ="deposit">
            <button class="cheque-deposit-btn">DEPOSIT</button>
          </div>
          <div class ="withdraw">
            <button class="cheque-withdraw-btn">WITHDRAW</button>
          </div>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
